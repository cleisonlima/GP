<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fale Conosco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e4f0ec, #f0f2f5);
      font-family: 'Segoe UI', sans-serif;
    }
    .section {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #00695c;
      text-align: center;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-custom {
      background-color: #00695c;
      color: white;
    }
    .btn-custom:hover {
      background-color: #004d40;
    }
    nav {
      background-color: #00695c;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

    <header class="bg-light shadow-sm">
      <nav class="navbar navbar-expand-lg container">
        <a class="navbar-brand" href="#">
          <img src="" alt="Logo do projeto" height="50" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="Cadastro.html">Cadastro</a></li>
            <li class="nav-item"><a class="nav-link" href="Fale Conosco.html">Fale Conosco</a></li>
          </ul>
        </div>
      </nav>
    </header>
  

  <div class="section" id="faleconosco">

    <h1>Fale Conosco</h1>
    <form id="contatoForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" required />
      </div>
      <div class="mb-3">
        <label for="emailContato" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="emailContato" required />
      </div>
      <div class="mb-3">
        <label for="assunto" class="form-label">Assunto</label>
        <input type="text" class="form-control" id="assunto" required />
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="5" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-custom px-4">Enviar Mensagem</button>
      </div>
    </form>
    <div id="mensagemEnviada" class="alert alert-success mt-4 d-none text-center" role="alert">
      âœ… Sua mensagem foi enviada com sucesso!
    </div>
  </div>

  <script>
    document.getElementById('contatoForm').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('mensagemEnviada').classList.remove('d-none');
      this.reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
